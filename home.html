<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F5F7] h-auto">
    <!-- navigation bar  -->
    <nav
        class="flex min-h-[60px] justify-between items-center  border-b-[1px] border-gray-300  py-[15px] px-5 bg-white max-w-lg mx-auto">
        <div class="flex gap-[15px]">
            <img src="assets/Group.png" class="h-[50px]" alt="">
            <div class="balance">
                <p class="mb-1 font-semibold">$<span id="balance">5000</span></p>
                <p class="text-[#0808087a]">available balance</p>
            </div>

        </div>
        <button class="btn text-[#0808087a] " id="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 "></i>
            Log
            Out</button>
    </nav>
    <!-- banner section  -->
    <div class="banner bg-white max-w-lg mx-auto py-7 px-5 rounded-b-2xl">


        <!-- greet section  -->
        <section class="greet max-w-lg mx-auto ">
            <h1 class="text-2xl font-bold">Welcome to Payoo</h1>
            <p class="text-[#0808087a]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </section>

        <section class="manu max-w-lg mx-auto h-auto grid grid-cols-3 grid-rows-2 gap-[20px] mt-7 ">
            <!-- add money  -->
            <div id="add-money"
                class="add-money flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl">
                <img src="assets/wallet1.png" alt="">
                <h1 class="mt-5">Add Money</h1>
            </div>
            <!-- cashout  -->
            <div
                class="cahsout flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl" id="cash-out">
                <img src="assets/send1.png" alt="">
                <h1 class="mt-5">Cashout</h1>
            </div>
            <!-- transfer money  -->
            <div
                class="transfer flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl">
                <img src="assets/money1.png" alt="">
                <h1 class="mt-5 ">Transfer Money</h1>
            </div>
            <!-- get bonus  -->
            <div
                class="bonus flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl">
                <img src="assets/bonus1.png" alt="">
                <h1 class="mt-5">Get Bonus</h1>
            </div>
            <!-- pay bill  -->
            <div
                class="paybill flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl">
                <img src="assets/purse1.png" alt="">
                <h1 class="mt-5">Pay Bill</h1>
            </div>
            <!-- transaction -->
            <div
                class="transaction flex flex-col justify-center items-center border-[1px] border-gray-300 p-3 text-center rounded-2xl">
                <img src="assets/transaction1.png" alt="">
                <h1 class="mt-5">Transactions</h1>
            </div>
        </section>
    </div>

    <!-- add money section  -->
    <div class="hidden max-w-lg mx-auto py-7 px-5 rounded-b-2xl" id="addMoney-form">
        <h1 class="text-xl font-bold mb-3.5">Add Money</h1>
        <form class="add-money bg-white p-4 rounded-2xl" id="add-money">
            <div>
                <h1 class="font-[500] mb-2">Select A Card</h1>
                <select class="select text-[#0808087a] border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full " id="cards">
                    <option disabled selected>Select card</option>
                    <option>Visa</option>
                    <option>Master</option>
                    <option>Amex</option>
                    <option>PayPal</option>
                </select>
            </div>
            <div>
                <label for="card" class="mb-2">Card number</label>
                <input  type="text" placeholder="Enter Card Number" class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="cardNumber"/>
            </div>
            <div>
                <label for="addMoney" class="mb-2">Amount to Add</label>
                <input type="text" placeholder="Enter amount " class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="addMoney" />
            </div>
            <div>
                <label for="pin" class="mb-2">Pin Number</label>
                <input type="text" placeholder="Enter your pin Number" class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="pin" />
            </div>
            <button class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-4" id="addMoney-btn">Add
                Money</button>

        </form> 
    </div>

    <!-- cash out section  -->
    <div class="max-w-lg mx-auto py-7 px-5 rounded-b-2xl" id="cashOut-form">
        <h1 class="text-xl font-bold mb-3.5">Cash Out</h1>
        <form class="cash-out-money bg-white p-4 rounded-2xl" id="cash-out-money">
            <div>
                <h1 class="font-[500] mb-2">Select A Card</h1>
                <select class="select text-[#0808087a] border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full " id="cards">
                    <option disabled selected>Select card</option>
                    <option>Visa</option>
                    <option>Master</option>
                    <option>Amex</option>
                    <option>PayPal</option>
                </select>
            </div>
            <div>
                <label for="card" class="mb-2">Card number</label>
                <input  type="text" placeholder="Enter Card Number" class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="cardNumber"/>
            </div>
            <div>
                <label for="cashOut" class="mb-2">Amount to Withdraw</label>
                <input type="text" placeholder="Enter amount " class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="cashOut" />
            </div>
            <div>
                <label for="pin" class="mb-2">Pin Number</label>
                <input type="text" placeholder="Enter your pin Number" class="input border-none mb-2 bg-[#F4F5F7] rounded-3xl w-full" id="pin" />
            </div>
            <button type="button" class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-4" id="cash-out-btn">Withdraw Money</button>

        </form> 
    </div>






    <!-- js script  -->
     <script src="home.js"></script>
</body>

</html>
